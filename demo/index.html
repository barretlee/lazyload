<script src="../index.js"></script>
<script>
  function log(msg) {
    window.console && window.console.log && window.console.log(msg);
  }
  console.log("Pause, restart after 1.5 seconds.")
  var lazyload = new Lazyload(".item", {
    callback: function(){
      console.log("All lazyload item finished.");
    }
  }).pause();

  setTimeout(function(){
    lazyload.restart();
  }, 1500);

</script>
